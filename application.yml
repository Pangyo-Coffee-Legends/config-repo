eureka:
  client:
    service-url:
      defaultZone: http://eureka.aiot2.live:10252/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    
logging:
  file:
    path: ./logs
  level:
    root: debug

management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh,env,configprops,conditions
  endpoint:
    refresh:
      enabled: true
