name: Trigger Config Server Rebuild
on:
  push:
    branches: [ main ]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Send repository_dispatch to config-server
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT_FOR_CONFIG_SERVER }}
          repository: Pangyo-Coffee-Legends/config-server
          event-type: rebuild
