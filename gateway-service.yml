# config-repo/gateway-service.yml
spring:
  application:
    name: gateway-service

server:
  port: 10251

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      globalcors:
        corsConfigurations:
          [/api/v1/token/**]:
            allowedOriginPatterns: "*"
            allowedMethods: "GET,POST,PUT,DELETE"
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
          [/api/v1/members/**]:
            allowedOriginPatterns: "*"
            allowedMethods: "GET,POST,PUT,DELETE"
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
          [/api/v1/attendances/**]:
            allowedOriginPatterns: "*"
            allowedMethods: "GET,POST,PUT,DELETE"
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
          [/api/v1/bookings/**]:
            allowedOriginPatterns: "*"
            allowedMethods: "GET,POST,PUT,DELETE"
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
           [/api/v1/meeting-rooms/**]:
            allowedOriginPatterns: "*"
            allowedMethods: "GET,POST,PUT,DELETE"
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
          [/api/v1/chat/**]:
            allowedOriginPatterns: "http://localhost:10253"
            allowedMethods: "GET,POST,PUT,DELETE"
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
        add-to-simple-url-handler-mapping: true
      default-filters: DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials

jwt:
  secret: |
    -----BEGIN PUBLIC KEY----------END PUBLIC KEY-----
